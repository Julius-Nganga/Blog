<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan Political Leaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #e74c3c;
            --accent: #2ecc71;
            --dark: #1a1a1a;
            --light: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: 
                linear-gradient(45deg, rgba(46, 204, 113, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(46, 204, 113, 0.1) 25%, transparent 25%);
            background-size: 60px 60px;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(46, 204, 113, 0.9));
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 100px;
            background: var(--dark);
            transform: rotate(-3deg);
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, #ecf0f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--accent);
            margin-top: 1rem;
            position: relative;
            display: inline-block;
            padding-left: 1rem;
            border-left: 3px solid var(--secondary);
        }

        .nav-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0;
            margin: 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        @keyframes titleGlow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            to {
                text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Kenyan Political Leaders</h1>
        <p>Profiles of leaders who have been vocal in calling out Ruto's corrupt regime </p>
    </header>

    <nav class="nav-container">
        <ul class="nav-links">
            <li><a href="gachagua.html">Rigathi Gachagua</a></li>
            <li><a href="babu-owino.html">Babu Owino</a></li>
            <li><a href="salasya.html">Peter Salasya</a></li>
            <li><a href="muturi.html">Justin Muturi</a></li>
            <li><a href="uhuru.html">Uhuru Kenyatta</a></li>
        </ul>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
